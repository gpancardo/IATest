<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reconocimiento de Caracteres</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 500px; margin: 50px auto; }
        .prediction { font-size: 1.5em; color: #333; margin-top: 20px; }
        img { max-width: 100%; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reconocimiento de Caracteres</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Subir y Predecir</button>
        </form>
        
        {% if prediction is not none %}
            <div class="prediction">
                <p>Predicci√≥n: {{ prediction }}</p>
                <img src="{{ img_path }}" alt="Imagen subida">
            </div>
        {% endif %}
    </div>
</body>
</html>
